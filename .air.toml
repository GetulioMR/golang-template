# Air configuration for live reload
root = "."                  # Project root folder
tmp_dir = "tmp"             # Temporary folder (generated by Air)

[build]
  bin = "./tmp/main"        # Generated binary
  cmd = "go build -o ./tmp/main ./app/main.go"  # Build command
  delay = 1000              # Delay (ms) after changes
  exclude_dir = ["assets", "tmp", "vendor", ".git", "docker-compose.yml"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""             # Complete command to run the app (empty = use binary)
  include_dir = ["app"]     # Monitored folders
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"         # Time to kill previous process
  log = "build-errors.log"  # Error log file
  send_interrupt = false    # Send interrupt signal (useful for Gin)
  stop_on_error = true      # Stop if there's a build error

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false              # Show timestamp in logs?

[misc]
  clean_on_exit = false     # Clean temporary files on exit?

[screen]
  clear_on_rebuild = false  # Clear screen on each rebuild?